<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Quote Generator</title>

</head>

<body>
    <div class="container">
        <div class="inner">
            <div class="box" data-aos="zoom-in">
                <p class="img-container" id="share-tweet">

                    <img src="logo.png" alt="twitter-logo" title="TweetMe" id="tweet">
                    <!-- <span class="share">Share</span> -->

                </p>
                <!-- <div class="img-container" id="share">

                    <img src="logo.png"
                     alt="twitter-logo"
                      title="TweetMe" id="tweet">
                   <span class="share">Share</span> 

                 </div> -->
                <div class="text"  id="text-container">
                    <i class="start-quote fas fa-quote-left"></i>
                    <p id="quote-display" class="quote-display"></p>
                    <p id="author-display" class="author-display"></p>
                </div>
                <label class="button">
                    <p id="new-quote-btn">New Quote</p>
                </label>
            </div>
        </div>
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <script>
            AOS.init();
        </script>
        <script src="script.js"></script>
</body>

</html>
